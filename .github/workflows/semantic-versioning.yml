name: test semantic versioning

on:
  push:
    branches: ['semantic-versioning']

env:
  BRANCH: ${{ github.head_ref || github.ref_name }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{env.BRANCH}}
      - run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        id: vars
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: |
            rosven9856/php
          tags: |
            type=raw,priority=100,value=8.3.10-build-${{ steps.vars.outputs.sha_short }}
            type=semver,priority=200,pattern={{version}},value=8.3.10
            type=semver,priority=300,pattern={{major}}.{{minor}},value=8.3.10
            type=semver,priority=400,pattern={{major}},value=8.3.10
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: rosven9856
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.tags }}
      - run: echo ${{ steps.meta.outputs.tags }}
      - run: echo ${{ steps.meta.outputs.labels }}